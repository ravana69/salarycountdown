<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }
</style>
</head>
<body>
<h1>Salary Countdown</h1>
<p>Your salary will be credited in:</p>
<p id="countdown"></p>

<script>
// Function to calculate time left until the last day of the month
function timeUntilLastDayOfMonth() {
  const now = new Date();
  const lastDayOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
  const timeLeft = lastDayOfMonth - now;
  return timeLeft;
}

// Update the countdown element
function updateCountdown() {
  const countdownElement = document.getElementById('countdown');
  const timeLeft = timeUntilLastDayOfMonth();
  
  const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

  if (days === 1) {
    countdownElement.textContent = '1 day';
  } else {
    countdownElement.textContent = days + ' days';
  }

  countdownElement.textContent += ', ' + hours + ' hours';
  countdownElement.textContent += ', ' + minutes + ' minutes';
  countdownElement.textContent += ', ' + seconds + ' seconds';
}

// Initial call to update the countdown
updateCountdown();

// Update the countdown every second
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
