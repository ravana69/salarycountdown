<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Countdown</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
  }
  .header {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .countdown {
    font-size: 32px;
  }
</style>
</head>
<body>
<div class="container">
  <h1 class="header">Salary Countdown</h1>
  <p>Your salary will be credited in:</p>
  <p class="countdown" id="countdown"></p>
</div>

<script>
function updateCountdown() {
  const countdownElement = document.getElementById('countdown');
  const timeLeft = timeUntilLastDayOfMonth();
  
  const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

  const countdownText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
  countdownElement.textContent = countdownText;
}

function timeUntilLastDayOfMonth() {
  const now = new Date();
  const lastDayOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
  const timeLeft = lastDayOfMonth - now;
  return timeLeft;
}

// Initial call to update the countdown
updateCountdown();

// Update the countdown every second
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
